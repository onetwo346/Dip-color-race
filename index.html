<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dip Color Race</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Intro Page -->
  <div id="introPage" class="intro-page">
    <h1>Welcome to Dip Color Race!</h1>
    <p>Unleash your creativity with AI-generated outline images. Color them, save them, and share your masterpieces!</p>
    <button id="startButton" class="pulsating-button">Tap to Start</button>
  </div>

  <!-- Game Page -->
  <div id="gamePage" class="game-page hidden">
    <h1>Dip Color Race</h1>
    <div class="game-area">
      <!-- Canvas for Drawing -->
      <canvas id="drawingCanvas" width="500" height="500"></canvas>

      <!-- Color Palette -->
      <div class="color-palette">
        <div class="color" data-color="red"></div>
        <div class="color" data-color="blue"></div>
        <div class="color" data-color="green"></div>
        <div class="color" data-color="yellow"></div>
        <div class="color" data-color="purple"></div>
        <div class="color" data-color="orange"></div>
        <div class="color" data-color="black"></div>
        <div class="color" data-color="white"></div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button id="generateOutlineButton">Generate New Outline</button>
        <button id="clearButton">Clear Image</button>
        <button id="saveButton">Save Artwork</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
